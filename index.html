<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Camera Capture & Upload</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #4caf50;
      text-shadow: 0 0 8px #4caf50aa;
    }

    #camera-container {
      position: relative;
      width: 360px;
      max-width: 90vw;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(76, 175, 80, 0.6);
      background: #000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(1.1);
      border-radius: 12px;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    video.capturing {
      animation: captureFlash 0.4s ease forwards;
    }

    @keyframes captureFlash {
      0% { filter: brightness(1.1); }
      50% { filter: brightness(2); transform: scale(1.05); }
      100% { filter: brightness(1.1); transform: scale(1); }
    }

    #photo-preview {
      margin-top: 20px;
      width: 360px;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(76, 175, 80, 0.8);
      border: 4px solid #4caf50;
      display: none;
      object-fit: contain;
      background: #222;
    }

    #buttons {
      margin-top: 24px;
      display: flex;
      gap: 16px;
    }

    button {
      background: #4caf50;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      color: #121212;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px #4caf50bb;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:disabled {
      background: #777;
      cursor: not-allowed;
      box-shadow: none;
      color: #ddd;
    }

    button:hover:not(:disabled) {
      background: #43a047;
      box-shadow: 0 6px 16px #43a047cc;
    }

    #status {
      margin-top: 20px;
      font-weight: 600;
      min-height: 28px;
      font-size: 1.1rem;
      color: #4caf50;
      text-align: center;
      min-width: 320px;
      max-width: 90vw;
    }

    #progress-bar {
      margin-top: 12px;
      width: 320px;
      max-width: 90vw;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }

    @media (max-width: 400px) {
      button {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
      #camera-container, #photo-preview, #progress-bar {
        width: 100%;
      }
      #status {
        min-width: unset;
      }
    }
  </style>
</head>
<body>

  <h1>Camera Capture & Upload</h1>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <img id="photo-preview" alt="Captured photo preview" />

  <div id="buttons">
    <button id="captureBtn">Capture Photo</button>
    <button id="uploadBtn" disabled>Upload Photo</button>
  </div>

  <div id="status"></div>
  <div id="progress-bar"><div id="progress-fill"></div></div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoPreview = document.getElementById('photo-preview');
    const captureBtn = document.getElementById('captureBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');

    // Replace with your API Gateway PUT endpoint URL
    const API_GATEWAY_UPLOAD_URL = "https://xtsui1xq85.execute-api.us-east-1.amazonaws.com/dev/newnlblogs/reactapp.jpeg";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Error accessing camera: " + err.message);
        status.textContent = "Camera access denied or unavailable.";
      }
    }

    function capturePhoto() {
      if (!video.videoWidth || !video.videoHeight) {
        alert("Camera not ready. Please try again.");
        return;
      }

      // Animate capture flash
      video.classList.add('capturing');
      setTimeout(() => video.classList.remove('capturing'), 400);

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/jpeg');
      photoPreview.src = dataUrl;
      photoPreview.style.display = 'block';

      uploadBtn.disabled = false;
      status.textContent = "Photo captured. Ready to upload.";
      progressBar.style.display = 'none';
      progressFill.style.width = '0%';
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    async function uploadPhoto() {
      if (!photoPreview.src) {
        alert("No photo to upload!");
        return;
      }

      status.textContent = "Uploading...";
      uploadBtn.disabled = true;
      captureBtn.disabled = true;
      progressBar.style.display = 'block';
      progressFill.style.width = '0%';

      const blob = dataURLtoBlob(photoPreview.src);

      try {
        // Use XMLHttpRequest to track upload progress
        await new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open('PUT', API_GATEWAY_UPLOAD_URL, true);
          xhr.setRequestHeader('Content-Type', 'image/jpeg');

          xhr.upload.onprogress = (event) => {
            if (event.lengthComputable) {
              const percent = (event.loaded / event.total) * 100;
              progressFill.style.width = percent + '%';
            }
          };

          xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) {
              status.textContent = "Upload successful!";
              resolve();
            } else {
              status.textContent = `Upload failed: ${xhr.status} ${xhr.statusText}`;
              reject(new Error(xhr.statusText));
            }
            uploadBtn.disabled = false;
            captureBtn.disabled = false;
            progressBar.style.display = 'none';
          };

          xhr.onerror = () => {
            status.textContent = "Upload error: Network error";
            uploadBtn.disabled = false;
            captureBtn.disabled = false;
            progressBar.style.display = 'none';
            reject(new Error('Network error'));
          };

          xhr.send(blob);
        });
      } catch (err) {
        console.error(err);
      }
    }

    captureBtn.addEventListener('click', capturePhoto);
    uploadBtn.addEventListener('click', uploadPhoto);

    startCamera();
  </script>
</body>
</html>
